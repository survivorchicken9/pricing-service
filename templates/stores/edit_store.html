{% extends "base.html" %}

{% block content %}
    <header><h1>Edit Store</h1></header>
    <section class="edit-store-form">
        <form method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="bol" value="{{ store.name }}">
            </div>
            <div class="form-group">
                <label for="url_prefix">URL Prefix</label>
                <input type="text" class="form-control" id="url_prefix" name="url_prefix" placeholder="https://www.bol.com"
                value="{{ store.url_prefix }}" aria-describedby="=urlPrefixHelp">
                <small class="form-text text-muted" id="urlPrefixHelp">
                    What URL will all items start with?
                </small>
            </div>
            <div class="form-group">
                <label for="tag_name">HTML Tag Name</label>
                <input type="text" class="form-control" id="tag_name" name="tag_name" placeholder='span'
                       value="{{ store.tag_name }}" aria-describedby="tagNameHelp"/>
                <small class="form-text text-muted" id="tagNameHelp">
                    What HTML tag contains the price for items in this store?
                </small>
            </div>
            <div class="form-group">
                <label for="query">HTML Query</label>
                <input type="text" class="form-control" id="query" name="query" placeholder='{"class": "price"}'
                       value="{{ store.query }}" aria-describedby="queryHelp"/>
                <small class="form-text text-muted" id="queryHelp">
                    Which attributes are on the element with the price?
                </small>
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </section>

{% endblock %}
